<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Digital Star wars trading cards"> 
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/flex-grid.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header>
  <div class="row">
    <div class="col-12">
      <h1 class="header-title">Star Wars Characters</h1>
      <p class="header-p">Incomplete list</p>
    </div>
  </div>
</header>

<main>
  <div class="row">
   
    <div class="col-4">
     <div class="character-wrapper">
      <img class="character-img" src="images/rey_square.png">
      <p class="title">Ray</p>
      <p class="movie-role">Protagonist, from Tatooine</p>
      </div>
    </div>
    
     <div class="col-4">
      <div class="character-wrapper">
      <img class="character-img" src="images/finn_square.png">
      <p class="title">Finn</p>
      <p class="movie-role">Storm Tropper, befriends Ray</p>
       </div>
    </div>
    
     <div class="col-4">
      <div class="character-wrapper">
        <img class="character-img" src="images/kylo_square.png">
        <p class="title">Kylo</p>
        <p class="movie-role">Main Villain, or is he?</p>
      </div>
    </div>
   
  </div> 
<!--  End of first row-->

<div class="row">
 
  <div class="col-4">
    <div class="character-wrapper">
      <img class="character-img" src="images/poe_square.png">
      <p class="title">Poe</p>
      <p class="movie-role">Netural pilot</p>
    </div>
  </div>
  
  <div class="col-4">
    <div class="character-wrapper">
      <img class="character-img" src="images/chewbacca_square.png">
      <p class="title">Chewbacca</p>
      <p class="movie-role">A great first mate</p>
    </div>
  </div>
  
  <div class="col-4">
    <div class="character-wrapper">
      <img class="character-img" src="images/yoda_square.png">
      <p class="title">Yoda</p>
      <p class="movie-role">Wise old Jedi master</p>
    </div>
  </div>
</div>
<!-- End of second row-->
</main>

</body>
</html>
